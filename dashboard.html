<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoAlertas | Dashboard</title>
  <meta name="description" content="Panel de control de EcoAlertas">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1DF6fJpGx+OiYp1ZG2zpz0i6hSTz0nNQ2Q5rZNIyY/"
    crossorigin="anonymous"
  >

  <!-- Tu CSS custom -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="assets/logo.png" width="40" height="40" class="me-2" alt="EcoAlertas">
        EcoAlertas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dashNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="dashNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><span id="userEmail" class="nav-link text-white"></span></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-light ms-lg-3">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="mb-4">Bienvenido, <span id="userEmail">Usuario</span></h2>

    <!-- Métricas -->
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
          <h2 id="totalAlerts" class="fw-bold text-success">0</h2>
          <p class="text-muted">Alertas Totales</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
          <h2 id="activeCities" class="fw-bold text-success">0</h2>
          <p class="text-muted">Municipios Activos</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 text-center">
          <h2 id="avgResponse" class="fw-bold text-success">0</h2>
          <p class="text-muted">Tiempo Medio de Respuesta</p>
        </div>
      </div>
    </div>

    <!-- Tabla de Alertas -->
    <section>
      <h3>Listado de Alertas</h3>
      <div class="table-responsive">
        <table id="alertsTable" class="table table-striped table-bordered">
          <thead class="table-success">
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Ubicación</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody><!-- Llenado dinámico --></tbody>
        </table>
      </div>
      <button class="btn btn-success mt-3" onclick="exportToExcel()">
        <i class="fas fa-file-excel"></i> Descargar Excel
      </button>
    </section>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ppfLkzY6P6kdANSBXm4GIfOqX2o0wP3olq0zrN2eJxi/BVltUQK4KULOyZQipAN/"
    crossorigin="anonymous"
  ></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Configuración y lógica -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>

  <!-- Logout & Theme -->
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'index.html');
    });
    const themeToggle = document.querySelector('.theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('darkMode');
      if (saved === 'dark') document.body.setAttribute('data-theme', 'dark');
    });
  </script>
</body>
</html>
