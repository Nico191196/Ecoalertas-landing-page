<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoAlertas | Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ecfdf5;
      color: #064e3b;
    }
<link rel="stylesheet" href="css/styles.css">
<script src="js/main.js"></script>

    header {
      background: #059669;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: white;
      color: #059669;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 2rem;
    }

    .metrics {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #d1fae5;
      text-align: left;
    }

    th {
      background: #d1fae5;
    }

    .download-btn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Control | EcoAlertas</h1>
    <div>
      <span id="userEmail"></span>
      <button class="btn" onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section class="metrics">
      <div class="card">
        <h2 id="totalAlerts">0</h2>
        <p>Alertas totales</p>
      </div>
      <div class="card">
        <h2 id="activeCities">0</h2>
        <p>Municipios activos</p>
      </div>
      <div class="card">
        <h2 id="averageResponse">0</h2>
        <p>Tiempo medio de respuesta</p>
      </div>
    </section>

    <section>
      <h2>Listado de Alertas</h2>
      <table id="alertsTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Ubicación</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos cargados dinámicamente -->
        </tbody>
      </table>
      <button class="btn download-btn" onclick="exportToExcel()">Descargar Excel</button>
    </section>
  </main>

  <!-- Firebase & scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
